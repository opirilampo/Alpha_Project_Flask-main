<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Lista de Alunos</h1>
        <div class="row">
            {% for aluno in alunos %}
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__fadeInUp">
                    <img class="card-img-top" src="{{ aluno.foto }}" alt="Foto de {{ aluno.nome }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('detalhes_aluno', aluno_id=loop.index0) }}">{{ aluno.nome }}</a></h5>
                        <p class="card-text">Idade: {{ aluno.idade }}</p>
                        <p class="card-text">Mini bio: {{ aluno.mini_bio }}</p>
                        <a href="{{ aluno.github }}" class="btn btn-primary">GitHub</a>
                        <a href="{{ aluno.linkedin }}" class="btn btn-secondary">LinkedIn</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
